{% load static %}

<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns#" xmlns:og="http://ogp.me/ns# lang="ru >

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="{% static 'fonts/fonts.css' %}" />
    <link rel="stylesheet" href="{% static 'css/libscss.css' %}" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link rel="icon" type="image/png" href="{% static 'favicon.ico' %}" />
    <title>{% block title %}{% endblock %}</title>
    <meta name="description" content="{% block description %}{% endblock %}">
    <meta property="og:title" content="{% block og_title %}{% endblock %}" />
    <meta property="og:description" content="{% block og_description %}{% endblock %}" />
    <meta property="og:url" content="{{ request.build_absolute_uri }}" />
    <meta property="og:image" content="{% block meta_image %}{% endblock %}" />
    {{ site_config.html_head|safe }}
</head>

<body>
    <div class="wrap">
        {% include "header.html" %}

        {% block content %}
        {% endblock %}

        {% include "footer.html" %}
    </div>
    {% include "popups.html" %}
    {% include "scripts.html" %}
    {{ site_config.html_footer|safe }}
</body>

</html>
